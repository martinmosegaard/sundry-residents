/*
 * Execute command line process as string.
 */

 task runCommand {
     doLast {
       def commands = ['ls .', 'cat nofile']

       commands.each {
         println "Executing command: $it"

         def standardOut = new ByteArrayOutputStream()
         def standardErr = new ByteArrayOutputStream()

         def process = it.execute()
         process.consumeProcessOutput(standardOut, standardErr)
         process.waitFor()

         println "Process output: $standardOut"
         println "Process error output: $standardErr"
       }
    }
}
