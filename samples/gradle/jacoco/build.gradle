/*
 * Code coverage using JaCoCo.
 *
 * Generated by:
 * ./gradlew :jacoco:test :jacoco:jacocoTestReport
 *
 * Output in:
 * jacoco/build/reports/{coverage,jacoco}
 */

apply plugin: 'java'
apply plugin: 'jacoco'

repositories {
  jcenter()
}

dependencies {
  testCompile 'junit:junit:4.12'
}

jacocoTestReport {
  group = 'Reporting'
  reports {
    xml.enabled true
    html.enabled true
    csv.enabled false
    html.destination "${buildDir}/reports/coverage"
  }
}
